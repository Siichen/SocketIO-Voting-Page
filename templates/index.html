<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page name and icon -->
    <title>Flask Website App</title>
    <link rel="icon" href="/static/icon.png">
    <!-- Default setting for socketio -->
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" 
    crossorigin="anonymous">
    </script>
    <!-- Default setting for bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Connect to my css file -->
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- <link
    rel="stylesheet" 
    type="text/css"
    href="{{url_for('static', filename='css/main.css')}}"> -->
    
</head>

<body>
    <!-- Nav bar on the right top -->
    <nav class="d-flex justify-content-end">
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Like</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">More</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
    </nav>
    <div class="songs-containers">
        <h1>Music Vote</h1>
        <!-- References to flask -->
        <div id="songs-container">
        {% for song in songs %}         
            <span class="song-title">{{ song.title }}</span>
            <span class="song-votes">Votes: {{ song.votes }}</span>        
        </div>
        <div class="buttons">
            <button class="vote-btn"></button>
            <button class="cancel-vote-btn"></button>
        </div>
        {% endfor %}
    </div>
      <!-- Default settings -->
      <!-- Connect to my js file -->
      <script src="/static/js/main.js"></script>
      <!-- <script src="{{url_for('static', filename='js/main.js')}}"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
